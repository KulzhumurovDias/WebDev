<div class="container">
  <br>
  <h5>Выберите дом</h5>
  <button class="btn btn-danger" (click)="carSelect('bmw')">7-комнат 83 000 000〒</button>
  <button class="btn btn-success" (click)="carSelect('audi')">12-комнат 959 000 000〒</button>
  <button class="btn btn-info" (click)="carSelect('mer')">6-комнат 275 000 000〒</button>
  <button class="btn btn-warning" (click)="carSelect('toyota')">4-комнат 54 800 000〒</button>
  <button class="btn btn-primary" (click)="carSelect('lexus')">10-комнат 176 000 000〒</button>
  <br>
  <br>
  <h4><mark>Дом:</mark> {{name}}
    <small>{{model}}</small></h4>
  <img src="{{photo}}">
  <br>
  <br>
  <div class="alert alert-success">
    Информация о доме:
    <ul>
      <li>Город:
        <strong>{{gorod}}</strong></li>
      <li>Дом:
        <strong>{{colors.car}}</strong></li>
      <li>Состояние:
        <strong>{{colors.salon}}</strong></li>
      <li>Тел. номер:
        <strong>{{colors.wheels}}</strong></li>
    </ul>
  </div>

  <h5>Редактирование обьекта</h5>
  <button class="btn btn-danger" (click)="showEdit()">Редактировать</button>
  <div><br></div>
  <form *ngIf="isEdit">
    <div class="form-group">
      <input type="text" placeholder="Название"
             class="form-control" [(ngModel)]="name" name="name"><br>
      <input type="text" placeholder="Площадь"
             class="form-control" [(ngModel)]="model" name="model"><br>
      <input type="text" placeholder="Город"
             class="form-control" [(ngModel)]="gorod" name="speed"><br>
      <input type="text" placeholder="Дом"
             class="form-control" [(ngModel)]="colors.car" name="car"><br>
      <input type="text" placeholder="Состояние"
             class="form-control" [(ngModel)]="colors.salon" name="salon"><br>
      <input type="text" placeholder="Тел. номер"
             class="form-control" [(ngModel)]="colors.wheels" name="wheels"><br>
    </div>
  </form>

  <h5>Возможности дома</h5>
  <form (submit)="addOpt(option.value)">
    <div class="form-group">
      <label for="option">Добавление новой возможности</label>
      <input type="text" id="option" placeholder="Введите"
             class="form-control" #option>
      <br>
      <button type="submit" class="btn btn-outline-success">Добавить</button>
    </div>
  </form>

  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let opt of options">
        {{opt}} <button class="btn btn-warning btn-sm"
                        (click)="deleteOpt(opt)">X</button>
      </li>
    </ul>
  </div>



</div>
